<template>
    <template if:true={isUnidadMedica}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" large-device-size="12" padding="around-small">
                <span class="title">Tipo de Orden</span>
            </lightning-layout-item>

            <lightning-layout-item size="12" large-device-size="12" padding="around-small">
                <div class="slds-align_absolute-center">
                    <div class="slds-text-heading_small orden-pick" style={OnUrgenteBorder}>
                        <div class="box">
                            <lightning-icon
                                icon-name="utility:clock"
                                title="clock"
                                onclick={handleOnUrgente}>
                            </lightning-icon>
                        </div>
                        <div class="box">
                            <span class="icon-label">Urgente</span>
                            <template if:true={isUrgente}>
                                <lightning-icon data-element="lightning-icon-fixed"  data-color="lightning-icon-color" icon-name='action:check' alternative-text='check' size='x-small' title='check'></lightning-icon>
                            </template>
                        </div>
                    </div>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" large-device-size="12" padding="around-small">
                <div class="slds-align_absolute-center">
                    <div class="slds-text-heading_small orden-pick" style={OnSoporteBorder}>
                        <div class="box">
                            <lightning-icon icon-name="utility:notification" title="notification" onclick={handleOnSoporteDeVida}></lightning-icon>
                        </div>
                        <div class="box">
                            <span class="icon-label">Soporte</span>
                            <template if:true={isSoporteDeVida}>
                                <lightning-icon data-element="lightning-icon-fixed" data-color="lightning-icon-color" icon-name='action:check' alternative-text='check' size='x-small' title='check'></lightning-icon>
                            </template> 
                        </div>
                    </div>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" large-device-size="12" padding="around-small">
                <div class="slds-align_absolute-center">
                    <div class="slds-text-heading_small orden-pick" style={OnExtraordinarioBorder}>
                        <div class="box">
                            <lightning-icon icon-name="utility:archive" title="notification" onclick={handleOnExtraordinario}></lightning-icon>
                        </div>
                        <div class="box">
                            <span class="label">Extraordinario</span>
                            <template if:true={isExtraordinario}>
                                <lightning-icon data-color="lightning-icon-color" icon-name='action:check' alternative-text='check' size='x-small' title='check'></lightning-icon>
                            </template>
                        </div>
                    </div>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" large-device-size="12" padding="around-small">
                <div class="slds-align_absolute-center">
                    <div class="slds-text-heading_small orden-pick" style={OnEmergenciaBorder}>
                        <div class="box">
                            <lightning-icon icon-name="utility:dialing" title="notification" onclick={handleOnEmergencia}></lightning-icon>
                        </div>
                        <div class="box">
                            <span class="icon-label">Emergencia</span>
                            <template if:true={isEmergencia}>
                                <lightning-icon data-color="lightning-icon-color" icon-name='action:check' alternative-text='check' size='x-small' title='check'></lightning-icon>
                            </template>
                        </div>
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    
    </template>
</template>
