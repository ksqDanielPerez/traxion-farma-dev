<template >
    <div class="slds-is-relative" >
        <!-- style="width: 40%;display: flex;flex-direction: column;justify-content: center;margin: auto;" -->
        <div if:true={isDataLoading}>
            <lightning-spinner variant="base" size="medium" alternative-text="Loading..."></lightning-spinner>
        </div>

        <lightning-modal-header label="Confirmar Pedido"></lightning-modal-header>
        <lightning-modal-body>
            <p>Estas a punto de colocar {content}, esta acción no puede ser un
                revertida, ni se podrá editar una vez colocado.</p>
            <p>¿Seguro que deseas continuar?</p>
        </lightning-modal-body>
        <lightning-modal-footer class="footer">
            <lightning-button label="Cancelar" onclick={handleClose}></lightning-button>
            <lightning-button label="Guardar" variant="brand" onclick={handleSave}></lightning-button>
        </lightning-modal-footer>
    </div>
</template>
